name = "chatai-docs-assistant"
main = "src/index.js"
compatibility_date = "2024-12-01"

[vars]
# LLM API 基础地址（OpenAI 兼容格式）
API_BASE_URL = "https://ai.openel.top"
# 使用的模型名称
MODEL = "openai/gpt-oss-120b"
# 允许的前端域名（逗号分隔），设为 * 允许所有
ALLOWED_ORIGINS = "https://docs.openel.top,http://localhost:5173,http://localhost:4173"
# API_KEY 必须通过 wrangler secret put API_KEY 设置，禁止写在此文件中！
